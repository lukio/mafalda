<script>

    $('#fecha_inicio_id').datepicker();
    $('#fecha_final_id').datepicker();
$('#exampleRange').datepicker({rangeSelect: true, firstDay: 1});
  });
</script>
<script type="text/javascript">
  

function clear_textbox()
{
    document.getElementById('celda_id').value = ""
    document.getElementById('lote_embalado_id').value = ""
    document.getElementById('lote_produccion_id').value = ""
}

function ajax_index(){

if ( dato_evaluo = document.getElementById('celda_id').value)
    action = "serie"
else if( dato_evaluo = document.getElementById('lote_embalado_id').value)
    action = "lote_embalado"
else if (dato_evaluo = document.getElementById('lote_produccion_id').value)
    action = "lote_produccion"

xmlHttp=GetXmlHttpObject()
if (xmlHttp==null)
 {
 alert ("Browser no soporta HTTP Request")
 return
 }
var url="index.php"
url=url+"?q="+dato_evaluo
//evaluar si esta definido action. 
url=url+"&action="+action
//
url=url+"&sid="+Math.random()
xmlHttp.onreadystatechange=stateChanged
xmlHttp.open("GET",url,true)
xmlHttp.send(null)
}

function stateChanged()
{
if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
 {
 document.getElementById("resultado_div").innerHTML=xmlHttp.responseText
 }
}

function GetXmlHttpObject()
{
var xmlHttp=null;
try
 {
 // Firefox, Opera 8.0+, Safari
 xmlHttp=new XMLHttpRequest();
 }
catch (e)
 {
 //Internet Explorer
 try
  {
  xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
  }
 catch (e)
  {
  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
 }
return xmlHttp;
}
</script>

</head><body>

</tbody>
</table>
<br />

</tbody>
