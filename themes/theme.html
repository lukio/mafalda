<meta name="MSSmartTagsPreventParsing" content="TRUE" />
<meta http-equiv="expires" content="-1" />

<meta name="description" content="Consultar Flexar" />
<script type="text/javascript">

function nserie (){
datocelda = document.getElementById('celda_id').value

xmlHttp=GetXmlHttpObject()
if (xmlHttp==null)
 {
 alert ("Browser no soporta HTTP Request")
 return
 }
var url="../por_serie.php"
url=url+"?celda="+datocelda
url=url+"&sid="+Math.random()
xmlHttp.onreadystatechange=stateChanged
xmlHttp.open("GET",url,true)
xmlHttp.send(null)
}

function stateChanged()
{
if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
 {
 document.getElementById("celda_div").innerHTML=xmlHttp.responseText
 }
}

function GetXmlHttpObject()
{
var xmlHttp=null;
try
 {
 // Firefox, Opera 8.0+, Safari
 xmlHttp=new XMLHttpRequest();
 }
catch (e)
 {
 //Internet Explorer
 try
  {
  xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
  }
 catch (e)
  {
  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
 }
return xmlHttp;
}
</script>

</head><body>
<div id="header">
<div align="right"><h6><a href="#">[login]</a></h6></div>
 <form action="javascript:nserie();" name="form_fabrica" id="form_fabrica_id">
 <table>
 <tr>
 <td>
    <!-- BEGIN input_der -->
    <div align="left">
         <h6>{DATO}<input type="{TYPE_DATO}" name="{NAME_DATO}" size="{SIZE_DATO}" id="{ID_DATO}"></h6>
    </div>
    <!-- END input_der -->
    </td><td>
    <!-- BEGIN input_cen -->
    <div align="center">
         <h6>{DATO}<input type="{TYPE_DATO}" name="{NAME_DATO}" size="{SIZE_DATO}" id="{ID_DATO}"></h6>
    </div>
    <!-- END input_cen -->
   </td></tr>
</table>
    <div align="right">
        <input type="submit" name="Submit" value="Buscar">
     </div>
  </form>
</div>

<div id="content">
<pre>
<span id="celda_div"></span>
        <!-- INCLUDE content.inc -->
</pre>

</div>
